<header class="header">
    <!-- Main Navbar-->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <!-- Navbar Brand -->
            <div class="navbar-header d-flex align-items-center justify-content-between">
                <!-- Navbar Brand --><a href="/" class="navbar-brand" id="logo">Guitar <i class="fa fa-music"></i>
                    Portal</a>
                <!-- Toggle Button-->
                <button type="button" data-toggle="collapse" data-target="#navbarcollapse"
                    aria-controls="navbarcollapse" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler"><span></span><span></span><span></span></button>
            </div>

            <!-- Navbar Menu -->
            <div id="navbarcollapse" class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    {% if user.is_authenticated %}
                    <p class="nav-item mt-2 mr-4">Logged in as: <span
                            class="text-info"><strong>{{ request.user }}</strong></p>
                    <li class="nav-item">
                        <form class="logout-link" action="{% url 'accounts:logout' %}" method="POST">
                            {% csrf_token %}
                            <button class="btn btn-primary bg-dark text-white" id="logout" type="submit">Logout</button>
                        </form>
                    </li>
                    {% else %}
                    <div class="navbar-nav ml-auto">
                        <li class="nav-item"><a href="{% url 'accounts:login' %}" class="nav-link">Login</a></li>
                        <li class="nav-item"><a href="{% url 'accounts:signup' %}" class="nav-link">Signup</a></li>
                    </div>
                    {% endif %}
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item nav-link"><a href="/" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item nav-link"><a href="/blog" class="nav-link">Blog</a>
                    </li>
                    <li class="nav-item nav-link"><a href="/about" class="nav-link">About</a>
                    </li>
                    <li class="nav-item nav-link"><a href="{% url 'post-create' %}" class="nav-link">Create</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>




</header>
