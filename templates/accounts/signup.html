{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="col-4 offset-4 mb-5 mt-5">
    <h3>Sign Up</h3>
    {{ form.media }}
    <form action="{% url 'accounts:signup' %}" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-primary" type="submit" value="Signup">
    </form>
</div>
{% endblock %}
